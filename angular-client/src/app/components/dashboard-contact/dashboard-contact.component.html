<div class="row-column">{{ contact.name }}</div>
<div class="row-column">{{ contact.number }}</div>
<div class="button-group">
  <button
    type="button"
    class="edit-button"
    [routerLink]="contact.id"
  >
    <i class="fa fa-pencil-square-o"></i>
    <span>Edit</span>
  </button>
  <button
    type="button"
    class="remove-button"
    (click)="removeContact(contact.id)"
  >
    <i class="fa fa-times"></i>
    <span>Remove</span>
  </button>
</div>

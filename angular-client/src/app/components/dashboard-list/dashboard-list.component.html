<div class="search">
  <input
    type="text"
    placeholder="Search"
    [(ngModel)]="query"
  >
  <i class="fa fa-search fa-2x"></i>
  <label class="placeholder">Search</label>
</div>
<dashboard-create></dashboard-create>
<dashboard-contact
  *ngFor="let contact of contacts | search: query; trackBy: trackById"
  [contact]="contact"
></dashboard-contact>

<section id="dashboard-update">
	<form
		ref="formRef"
		@submit.prevent="updateContact()"
	>
		<div class="form-row">
			<div class="form-row-column">
				<input
					type="text"
					placeholder="Name"
					v-model="contact.name"
				>
				<i class="fa fa-user fa-2x"></i>
				<label class="placeholder">Name</label>
			</div>
			<div class="form-row-column">
				<input
					type="text"
					placeholder="Number"
					v-model="contact.number"
				>
				<i class="fa fa-phone fa-2x"></i>
				<label class="placeholder">Number</label>
			</div>
		</div>
		<div class="button-group">
			<button type="submit">
				<i class="fa fa-upload"></i>
				<span>Update</span>
			</button>
			<button
				type="button"
				@click="clearSchema()"
			>
				<i class="fa fa-paint-brush"></i>
				<span>Clear</span>
			</button>
			<router-link
				tag="button"
				class="navigate-button"
				to="/contacts"
			>
				<i class="fa fa-sign-out"></i>
				<span>Go Back</span>
			</router-link>
		</div>
	</form>
</section>
